<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela</h1>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>

    </table>

    <hr>
    <h1>Tabela - Colspan</h1>
    <table border="1">
        <tr>
            <td colspan="2">A</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>

    </table>
    <hr>
    <h1>Tabela - rowspan</h1>
    <table border="1">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>

    </table>
</body>
</html>
