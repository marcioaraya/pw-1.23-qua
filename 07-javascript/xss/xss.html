<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS</title>
</head>
<body>
    <h1>XSS</h1>
    <p>Digite na caixa de texto:<br>
        &lt;button onclick="alert('oi')"&gt;Oi&lt;/button&gt;
    </p>
    <div class="form-group">
        <div class="form-control">
            <label for="txt">Digite um texto</label>
            <input type="text" id="txt"               >
        </div>
        <div class="form-control">
            <button onclick="calcula()" class="btn btn-primary">Calcular</button>
        </div>
        <!-- usamos a tag span para 'marcar' o local onde desejamos exibir o resultado da operação escolhida -->
        <h2>Resultado:<span id="id_res"></span></h2>
    </div>
    <script>
        function calcula()
        {
            let x = document.getElementById("txt").value;
            console.log(x);
            document.getElementById("id_res").innerHTML = x;

        }
    </script>
</body>
</html>
