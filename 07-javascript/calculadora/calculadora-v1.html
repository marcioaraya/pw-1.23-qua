<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="form-group">
        <div class="form-control">
            <label for="idn1">Primeiro Número</label>
            <input type="text" id="idn1"
                   placeholder="Digite um número">
        </div>
        <div class="form-control">
            <label for="idn2">Segundo Número</label>
            <input type="text" id="idn2"
                    placeholder="Digite um número">
        </div>
        <h2>Operação</h2>
        <div class="form-control">
            <input type="radio" id="id_soma" name="operacao" value="soma">
            <label for="id_soma">Soma</label>
        </div>
        <div class="form-control">
            <input type="radio" id="id_sub" name="operacao" value="sub">
            <label for="id_sub">Subtração</label>
        </div>
        <div class="form-control">
            <input type="radio" id="id_mult" name="operacao" value="mult">
            <label for="id_mult">Multiplicação</label>
        </div>
        <div class="form-control">
            <input type="radio" id="id_div" name="operacao" value="div">
            <label for="id_div">Divisão</label>
        </div>
        <div class="form-control">
            <button onclick="calcula()">Calcular</button>
        </div>
        <h2>Resultado:<span id="id_res"></span></h2>
    </div>
    <script>
        function calcula()
        {
            // obter valores de n1 e n2
            let n1 = parseFloat(document.getElementById("idn1").value);
            let n2 = parseFloat(document.getElementById("idn2").value);

            // obter a operação selecionada
            let operacao = document.querySelector('input[name="operacao"]:checked').value;

            // efetuar o cálculo
            let resultado = 0;
            if (operacao == "soma") {
                resultado = n1 + n2;
            } else if (operacao == "sub") {
                resultado = n1 - n2;
            } else if (operacao == "mult") {
                resultado = n1 * n2; 
            } else if (operacao == "div") {
                if (n2 != 0) {
                    resultado = n1 / n2;
                } else {
                    alert('Não é possível dividir por zero.');
                }
            } else {
                alert('Operação inválida!');
            }

            // mostrar o resultado
            document.getElementById("id_res").innerHTML = resultado;

        }
    </script>
</body>
</html>
