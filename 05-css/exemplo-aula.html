<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body {
            color: blue;
            text-align: center;
            width: 50%;
            margin: auto
        }

        h1 {
            border: 5px solid blue;
            background-color: rgb(0, 0, 0)
        }

        #p1 {
            color: rgb(255, 0, 0);
        }

        #p2 {
            color: #00FF00
        }

        .paragrafo {
            font-size: 24px
        }
    </style>
</head>
<body>
    <h1>Apresentação</h1>

    <p id="p1" class="paragrafo">Nome: Marcio</p>
    <p id="p2" class="paragrafo">Profissão: professor</p>

</body>
</html>
